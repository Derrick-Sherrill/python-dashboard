{% extends "base.html" %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
<form action="{{ url_for('submit_twilio') }}" method="post">
  <div class="form-group">
  <label for="to">To phone number</label>
  <input type="text" class="form-control" name='to' id="to" placeholder="+12223334444">
  <small id="to" class="form-text text-muted">Phone Number of Recipient</small>
</div>
<div class="form-group">
  <label for="body">Message</label>
  <input type="text" class="form-control" name='body' id="body" placeholder="Contents to send.">
</div>
    <input type="submit" value="Submit">
</form>
</div>

<br><br><br>
<p>The info submitted in this form is passed to an API of another lair, Twilio-Service, which handles the request and returns the response.</p>
{% endblock %}
